
<form #userForm="ngForm" (ngSubmit)="Login(userId.value,userFirstName.value,userLastName.value); userForm.reset()" >
  <div class="form-group">
    <label for="userFirstName">שם פרטי</label>
    <input type="text" class="form-control" #userFirstName />
  </div>
  <div class="form-group">
    <label for="userLastName">שם משפחה</label>
    <input type="text" class="form-control" #userLastName />
  </div>
  <div class="form-group">
    <label for="password">סיסמה</label>
    <input type="password" name="ID" class="form-control" [(ngModel)]="ID" #userId/>
  </div>
  <div class="form-group">
    <button type="submit"  class="btn btn-primary">
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
