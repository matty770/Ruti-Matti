
<div>

<div>
  <form #kinderGardenForm="ngForm" (ngSubmit)="addKinderGarden(kinderGardenForm)">
  <!--  <input name="idKinderGarden" type="number"  [(ngModel)]="kinderGarden.idKinderGarden">code  <br>-->
    <input class="form-control" name="name" type="text"  [(ngModel)]="kinderGarden.name">name  <br>
    <input class="form-control" name="Address" type="text" [(ngModel)]="kinderGarden.Address">addres  <br>
    <input class="form-control" name="phone" type="text" [(ngModel)]="kinderGarden.phone">phone  <br>
    <input class="form-control" name="year" type="number" [(ngModel)]="kinderGarden.year">year  <br>
    <input class="form-control" name="beginigHour" type="text" [(ngModel)]="kinderGarden.beginingHour">begining hour  <br>
    <button class="btn btn-primary" type="submit">add</button>
  </form>
