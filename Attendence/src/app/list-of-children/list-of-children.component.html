<div >
  <input class="form-control m-3" style="width: 15%" [(ngModel)]="search" name="search" placeholder="search...">
 <table class="table" >
  <thead>
    <tr>
      <th></th>
      <th><h3>מס' טלפון</h3></th>&nbsp;
      <th><h3>כתובת</h3></th>&nbsp;
      <th><h3>שם משפחה</h3></th>&nbsp;     
      <th><h3>שם פרטי</h3></th>&nbsp;
      <th><h3>.מ.ז</h3></th>&nbsp;
      
    </tr>
  </thead>
  <tbody *ngFor="let child of listChildren | filter:search">
    <tr>
      <th><button (click)="changeToNotActive(child.Id)" class="btn btn-danger">הפוך ל-לא פעיל</button></th>
      <th>{{child.Phone}}</th>&nbsp;
      <th>{{child.Address}}</th>&nbsp;
      <th>{{child.LastName}}</th>&nbsp;    
      <th>{{child.FirstName}}</th>&nbsp;
      <th>{{child.Id}}</th>&nbsp;     
    </tr>
  </tbody>
</table>
