  list-of-parents works!
</p>
<div >
  <button (click)="GoToAddParent()">Add Parent</button><br><br>
<table class="table" >
<thead>
  <tr>
    <th><h3>ID</h3></th>&nbsp;
    <th><h3>Name</h3></th>&nbsp;
    <th><h3>Address</h3></th>&nbsp;
    <th><h3>Phone</h3></th>&nbsp;
    <th><h3>EMail</h3></th>&nbsp;
    <th></th>
  </tr>
</thead>
<tbody *ngFor="let Parent of ParentList">
  <tr>
    <th>{{Parent.Id}}</th>&nbsp;
    <th>{{Parent.Name}}</th>&nbsp;
    <th>{{Parent.Address}}</th>&nbsp;
    <th>{{Parent.PhoneNum}}</th>&nbsp;
    <th>{{Parent.mailAddress}}</th>
  </tr>
</tbody>
</table>
</div>
