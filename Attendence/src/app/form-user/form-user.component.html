<div style=" display: -ms-flexbox;justify-content: center;align-items: center;">
<form #UserForm="ngForm" (ngSubmit)="addUser(UserForm)"  style= " width:50%; margin:auto;vertical-align: middle; " >
  <div class="row ">  
  <label  for="Id">מספר זהות</label> 
    <input  class="form-control col" name="Id" type="text"  [(ngModel)]="user.Id" required placeholder= "מ.ז" >
    <label  for="FirstName"> שם פרטי</label>
    <input  class="form-control col" name="FirstName" type="text" [(ngModel)]="user.FirstName"  required placeholder="שם פרטי">
    <label  for="LastName"> שם משפחה</label>
    <input  class="form-control col" name="LastName" type="text" [(ngModel)]="user.LastName" required placeholder="שם משפחה">
  </div><br><br><br>
  <div class="row">
    <label for="Address" >כתובת</label>
    <input class="form-control col " name="Address" type="text" [(ngModel)]="user.Address" required placeholder="כתובת" >
    <label for="PhoneNum" >פלאפון</label>
    <input class="form-control col " name="PhoneNum" type="text" [(ngModel)]="user.PhoneNum" appPhoneMask required placeholder="טלפון" >
    <label for="MailAddress" >כתובת דוא"ל</label>
    <input class="form-control col" name="MailAddress" type="email" [(ngModel)]="user.MailAddress" required placeholder=" כתובת מייל" ><br>
    <label for="KinderGardenCode">בחר גן</label>
    <select multiple class="form-control col" [(ngModel)]="kin" (ngModelChange)="selectedKinderGarden($event)" name="KinderGardenCode"  >
      <option *ngFor="let k of ListKinderGarden" [value]="k.IdKinderGarden" >{{k.Name}}</option>
    </select><br>
  </div>
  <button class="btn btn-primary" type="submit">add</button>
  </form>
</div>
