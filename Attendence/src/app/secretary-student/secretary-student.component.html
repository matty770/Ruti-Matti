<input   placeholder="Search.."  [(ngModel)]="search">
 <div class="container">    

  <table class="table ">
      <thead class="thead-dark">
          <tr>
            <th><h3>name</h3></th>
            <th><h3>id</h3></th>
            <th><h3>phone number</h3></th>
            <th><h3>classLevel</h3></th>
            <th></th>
          </tr>
        </thead>
    <tbody *ngFor="let student of students | filter:search">
      <tr>

        <th>
        <input *ngIf="this.dis; else spnname" [type]="text"    [(ngModel)]="student.name">
          <ng-template #spnname><span>
          {{student.name}}</span></ng-template></th>
        <th><input *ngIf="this.dis; else id" [type]="text"    [(ngModel)]="student.id">
          <ng-template #id>{{student.id }}</ng-template></th>
        <th><input appPhoneMask *ngIf="this.dis; else phone" [type]="text"    [(ngModel)]="student.phoneNumber">
          <ng-template #phone>{{student.phoneNumber | phonePipe}}</ng-template></th>
        <th><input   [type]="text" *ngIf="this.dis; else classLevel"   [(ngModel)]="student.classLevel">
          <ng-template #classLevel>{{student.classLevel}}</ng-template></th>
        <th>  <button *ngIf="this.dis; else btn" type="button" (click)="Save()"class="btn btn-outline-secondary btn-sm">Save</button>
         <ng-template #btn> <button type="button" (click)="Edit()"class="btn btn-outline-secondary btn-sm">Edit</button></ng-template></th>
      </tr>
      
   
    </tbody>
  </table>
</div>
<div class="row">
<div class="col-sm-4"><app-new-student name=new (studentAdded)="onAddStudent($event)"></app-new-student></div>
<div class="col"><br><br><h4>insert message to secretary:</h4><br><br><input type="text" [(ngModel)]="title"></div>
<div class="col"><br><br><h3>home:</h3><br><app-home [messegeStudent]="title"></app-home></div>
</div>
