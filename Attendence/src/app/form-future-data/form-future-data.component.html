<nav class="bg-dark d-flex justify-content-between navbar">
  <div id="divExit"><button class="btn btn-danger align-start m-1" (click)="Exit()">יציאה</button>
  <button class="btn btn-success m-1" (click)="GoBack()">חזרה</button></div>
  <div > <h3> הוספת תזמון היעדרות </h3></div>
</nav>
<div class=" d-flex justify-content-center align-items-center container-fluid m-5 " >
  <form class="col-10 justify-content-center" #FutureDataForm="ngForm" (ngSubmit)="addFutureData(FutureDataForm)">
    <div class="row d-flex justify-content-center  p-4">
      <div class="row d-flex " *ngIf="ST==1"  >
        <div>
        <input class="form-control col border border-danger border-5 " #alarm="ngModel" name="Alarm" type="time"  [(ngModel)]="futureData.Alarm" required>
        <div *ngIf="alarm.invalid && (alarm.dirty || alarm.touched)" class="alert alert-danger p-0">
            <div *ngIf="alarm.errors.required">
            שדה זה אינו יכול להיות ריק 
            </div>
        </div>
      </div>
        <label class="col " for="Id" >שעת הגעה</label> 
      </div>
      <div>
      <select class="form-control col border border-danger border-5 " #status="ngModel" name="Status" [(ngModel)]="ST" required>
        <option value="1">איחור</option>
        <option value="2">חיסור</option>
      </select>
      <div *ngIf="status.invalid && (status.dirty || status.touched)" class="alert alert-danger p-0">
          <div *ngIf="status.errors.required">
          שדה זה אינו יכול להיות ריק 
          </div>
      </div>
    </div>
      <label class="col " for="Id" >סטטוס</label>
      <div>
      <input class="form-control col border border-danger border-5 " #idC="ngModel" name="idChild" [(ngModel)]="idChild" required >
      <div *ngIf="idC.invalid && (idC.dirty || idC.touched)" class="alert alert-danger p-0">
          <div *ngIf="idC.errors.required">
          שדה זה אינו יכול להיות ריק 
          </div>
      </div>
    </div>
      <label class="col " for="Id" >מ.ז ילד</label> 
    </div>
    <div class="row d-flex justify-content-center p-4">
      <div>
      <input class="form-control col border border-danger border-5 " #date="ngModel" name="Date" type="date" [(ngModel)]="futureData.Date" required >
      <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger p-0">
          <div *ngIf="date.errors.required">
          שדה זה אינו יכול להיות ריק 
          </div>
      </div>
    </div>
      <label class="col " for="Id" >תאריך העדרות</label> 
     <!-- <div class="row d-flex justify-content-center" *ngIf="ST==2" style="background-color:bisque" >
      <input class="form-control col border border-danger border-5 " name="Date" type="date" [(ngModel)]="date2" >
      <label class="col " for="Id" >עד לתאריך</label> 
      </div>-->
      <div>
      <input class="form-control col border border-danger border-5 " #updateBy="ngModel" name="UpdateBy" type="text" [(ngModel)]="futureData.UpdateBy" required>
      <div *ngIf="updateBy.invalid && (updateBy.dirty || updateBy.touched)" class="alert alert-danger p-0">
          <div *ngIf="updateBy.errors.required">
          שדה זה אינו יכול להיות ריק 
          </div>
      </div>
    </div>
      <label class="col " for="Id" >עודכן ע"י</label>
      <input class="form-control col border border-danger border-5 " name="Comments" type="text" [(ngModel)]="futureData.Comments">
      <label class="col " for="Id" >הערות</label>
    </div>
    <br>
    <button class="form-control" class="btn btn-dark" type="submit">הוסף</button>
  </form>
</div>
