<div>
  <table class="table" thead-dark>
    <thead>
      <tr>
        <th><h3>.מ.ז</h3></th>&nbsp;
        <th><h3>תאריך</h3></th>&nbsp;       
        <th><h3>סטטוס</h3></th>&nbsp;
        <th><h3>עודכן ע"י</h3></th>&nbsp;
        <th><h3>שעת הגעה</h3></th>&nbsp;
        <th><h3>...הערות</h3></th>&nbsp;
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let FutureData of FutureDataList">
      <tr>
        <th>{{FutureData.IdChild}}</th>&nbsp;
        <th>{{FutureData.Date | date: 'shortDate'}}</th>&nbsp;
        <th>{{FutureData.Status}}</th>&nbsp;
        <th>{{FutureData.UpdateBy}}</th>&nbsp;
        <th>{{FutureData.Alarm}}</th>&nbsp;
        <th>{{FutureData.Comments}}</th>&nbsp;
      <th><button class="btn btn-info" (click)="goToDetails(FutureData)">update details</button></th>
      <th><button (click)="removeFutureData(FutureData)" class="btn btn-danger">remove</button></th>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-info" (click)="goToFutureDataForm()">Add Report</button>
  <button class="btn btn-success" class="btn btn-info" (click)="goToChildernOfParent()">חזרה</button>
</div>
