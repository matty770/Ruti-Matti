<a routerLink="/ManagerHomePage" class="btn btn-link" (click)="boolAddClass= !boolAddClass" [ngStyle]="{'color': boolAddClass?'red':'green'}"><h3>Home page</h3></a>
<a routerLink="/ListOfKinderGarden" class="btn btn-link" (click)="boolAddClass= !boolAddClass" [ngStyle]="{'color': boolAddClass?'red':'green'}"><h3>view all kinder garden</h3></a>
<a routerLink="/ListOfChildren" class="btn btn-link" (click)="boolAddClass= !boolAddClass" [ngStyle]="{'color': boolAddClass?'red':'green'}"><h3>view all childrens</h3></a>
<a routerLink="/ListOfParent" class="btn btn-link" (click)="boolAddClass= !boolAddClass" [ngStyle]="{'color': boolAddClass?'red':'green'}"><h3>view all parents</h3></a>
<a routerLink="/ListOfTeachers" class="btn btn-link" (click)="boolAddClass= !boolAddClass" [ngStyle]="{'color': boolAddClass?'red':'green'}"><h3>view all teachers</h3></a>
<div >
  <button (click)="GoToAddTeacher()">Add Teacher</button><br><br>
<table class="table" >
<thead>
  <tr>
    <th><h3>ID</h3></th>&nbsp;
    <th><h3>Name</h3></th>&nbsp;
    <th><h3>Address</h3></th>&nbsp;
    <th><h3>Phone</h3></th>&nbsp;
    <th><h3>EMail</h3></th>&nbsp;
    <th></th>
  </tr>
</thead>
<tbody *ngFor="let Teacher of TeacherList">
  <tr>
    <th>{{Teacher.Id}}</th>&nbsp;
    <th>{{Teacher.Name}}</th>&nbsp;
    <th>{{Teacher.Address}}</th>&nbsp;
    <th>{{Teacher.PhoneNum}}</th>&nbsp;
    <th>{{Teacher.mailAddress}}</th>&nbsp;
    <th><button (click)="goToTeacherHomePage(Teacher)">הגנים שלי</button></th>
  </tr>
</tbody>
</table>
</div>
