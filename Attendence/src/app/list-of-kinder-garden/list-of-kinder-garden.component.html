<div >
    <button (click)="ToKinderGardenForm()">addKinderGarden</button><br><br>
 <table class="table">
  <thead>
    <tr>
      <th><h3>ID</h3></th>&nbsp;
      <th><h3>Name</h3></th>&nbsp;
      <th><h3>Address</h3></th>&nbsp;
      <th><h3>Phone</h3></th>&nbsp;
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let kinderGarden of listKinderGarden">
    <tr>
      <th>{{kinderGarden.idKinderGarden}}</th>&nbsp;
      <th>{{kinderGarden.name}}</th>&nbsp;
      <th>{{kinderGarden.Address}}</th>&nbsp;
      <th>{{kinderGarden.phone}}</th>&nbsp;
    </tr>
  </tbody>
</table>
</div>
